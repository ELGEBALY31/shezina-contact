
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تواصل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Somar', sans-serif;
      background-color: #f5f5f5;
      padding: 40px 20px;
      color: #1f1f1f;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #204b46;
      margin-bottom: 25px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      text-align: right;
      box-sizing: border-box;
    }
    button {
      background-color: #204b46;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: auto;
    }
    .success-message {
      text-align: center;
      color: #204b46;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تواصل معنا</h2>
    <form action="https://formsubmit.co/ALISALEMVZ@GMAIL.COM" method="POST">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <textarea name="message" rows="5" placeholder="اكتب رسالتك هنا" required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://shezina.com/thanks">
      <button type="submit">ارسل الآن</button>
    </form>
  </div>
</body>
</html>
