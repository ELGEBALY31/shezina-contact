<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تواصل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #204b46;
      font-family: 'Somar', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      font-size: 24px;
      color: #204b46;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      text-align: right;
      box-sizing: border-box;
    }
    button {
      background-color: #204b46;
      color: #f0c376;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✨ تواصل معنا ✨</h2>
    <form action="https://formsubmit.co/zekozezo3@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://shezina.com/blogs/thanks" />

      <input type="text" name="name" placeholder="الاسم الكامل" required />
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <textarea name="message" rows="5" placeholder="اكتب رسالتك هنا" required></textarea>
      <button type="submit">ارسل الآن</button>
    </form>
  </div>
</body>
</html>
